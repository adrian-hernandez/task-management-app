<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskify</title>
    <link rel="stylesheet" href="/css/style.css"> <!-- Make sure CSS is correctly linked -->
    <script src="https://cdn.jsdelivr.net/npm/angular@1.8.2/angular.min.js"></script>
    <script src="/js/taskApp.js"></script>
</head>
<body ng-app="taskApp" ng-controller="TaskController">

<h1>Taskify</h1>

<form ng-submit="addTask()">
    <input type="text" ng-model="newTask.title" placeholder="Task Title" required>
    <input type="text" ng-model="newTask.description" placeholder="Task Description">
    <button type="submit">Add Task</button>
</form>

<h2>Tasks</h2>
<ul>
    <li ng-repeat="task in tasks">
        <input type="checkbox" ng-model="task.completed"> <!-- Checkbox for completion -->
        {{ task.title }}: {{ task.description }}
        <button ng-click="deleteTask(task)">Delete</button> <!-- Delete button -->
    </li>
</ul>

</body>
</html>
