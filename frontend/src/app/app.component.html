<div class="container">
  <h1>Taskify</h1>
  
  <!-- Add New Task Form -->
  <div class="add-task-form">
    <input [(ngModel)]="newTask.title" placeholder="Task Title" />
    <input [(ngModel)]="newTask.description" placeholder="Task Description" />
    <button (click)="addTask()">Add Task</button>
  </div>

  <!-- Task List -->
  <div class="task-list">
    <div *ngFor="let task of tasks" class="task-item">
      <input 
        type="checkbox"
        class="task-checkbox"
        [checked]="task.completed"
        (change)="toggleComplete(task)"
      >
      <div class="task-content">
        <h3 class="task-title" [class.completed]="task.completed">{{task.title}}</h3>
        <p class="task-description">{{task.description}}</p>
      </div>
      <button class="delete-btn" (click)="deleteTask(task)">Delete</button>
    </div>
  </div>
</div>
